<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="alarm-clock">
        <h1>Alarm Clock</h1>
        <div id = "clock-face"></div>

        <div id = "set-alarm">
            <input type="number" id="hour" placeholder="HH" min="1" max="12">
            <input type="number" id="min"  placeholder="MM" min="1" max="59">
            <input type="number" id="sec"  placeholder="SS" min="1" max="59">
            <select id="am-pm">
                <option value="AM">AM</option>
                <option value="PM">PM</option>
            </select>
            <button onclick="setAlarm()">Set Alarm</button>
        </div>

        <div id="alarm-list">
            <h2>Alarm List</h2>
            <ul id="alarms"></ul>
        </div>

    </div>
    <script src="alarm-clock.js"></script>
</body>
</html>
